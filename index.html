<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container-card">
    <div class="left-card">
      <h1>Your result</h1>
      <div class="left-score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="details">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-card">
      <h2>Summary</h2>
      <div class="summary">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <h3>Reaction</h3>
          <p class="score">80/100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <h3>Memory</h3>
          <p class="score">92/100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <h3>Verbal</h3>
          <p class="score">61/100</p>
        </div>
        <div class="visual">

          <h3>Visual</h3>
          <p class="score">72/100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Claude Nyongesa</a>.
  </div>
</body>
<script src="script.js"></script>

</html>
